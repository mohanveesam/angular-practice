<ng-container>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="custom-sidenav">
      <!-- Logo at top -->
      <div class="logo">
        <img src="logo.png" alt="Logo" style="width: 200px; height: 100px" />
      </div>

      <!-- Navigation links -->
      <div style="height: 66vh">
        <mat-nav-list>
          <a mat-list-item routerLink="/components/dashboard" routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }">
            ğŸ“Š Dash Board
          </a>
          <a
            mat-list-item
            *ngIf="role === 1 || role === 2"
            routerLink="/components/user"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            ğŸ§‘â€ğŸ’¼ Users
          </a>
          <!-- Add more component links here -->
        </mat-nav-list>
      </div>
      <!-- Logout at bottom -->
      <div class="text-center mt-3">
        <!-- Profile row -->
        <div class="px-3 d-flex align-items-center gap-5">
          <img  [src]="profileImage" alt="Profile" class="rounded-circle border" width="50" height="50" (click)="openProfile()"/>
          <button
            type="button" class="btn btn-outline-danger btn-sm d-flex align-items-center" matTooltip="Logout"
            (click)="logout()">
            <mat-icon class="me-1" color="warn">logout</mat-icon>
          </button>
        </div>

        <!-- Welcome text -->
        <div *ngIf="fullname" class="mt-2">
          ğŸ‘‹ Welcome,<br />
          <strong>{{ fullname }}</strong>
        </div>
      </div>
    </mat-sidenav>

    Main Content
    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
